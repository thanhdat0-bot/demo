{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-danger">DANG NHAP NGUOI DUNG</h1>
<form method="post" action="/login">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="username" placeholder="Ten dang nhap" name="username">
        <label for="username">Ten dang nhap</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" required id="password" placeholder="Nhap mat khau" name="password">
        <label for="password">Mat Khau</label>
    </div>
    <div>
        <input type = submit value="Dang nhap" class="btn btn-success">
    </div>
</form>
{% endblock %}
