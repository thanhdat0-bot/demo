{% extends 'admin/master.html' %}

{% block body %}

{%if current_user.is_authenticated%}

<h1 class="text-center text-info">Trang chu quan tri ban hang!!!</h1>
<h3>CHAO` <span class="text-danger"> {{ current_user.name }}</span>!!!</h3>
{%else%}
<form method="post" action="/login-admin">
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">Ten dang nhap:</label>
        <input type="text" class="form-control" id="username" placeholder="Nhap ten dang nhap" name="username">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Mat khau:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Nhap mat khau" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Dang nhap</button>
</form>
{%endif%}


{% endblock %}
